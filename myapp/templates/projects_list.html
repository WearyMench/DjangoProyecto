<!-- prettier-ignore -->
{% extends 'myapp/base.html' %}

{% block title %}
Projects
{% endblock %}

{% block content %}
<h2>Projects</h2>
<ul>
  {% for project in projects %}
  <li>
    <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
  </li>
  {% endfor %}
</ul>
<p><a href="{% url 'create_project' %}">+ Create New Project</a></p>
{% endblock %}
