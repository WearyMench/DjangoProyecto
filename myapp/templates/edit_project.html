{% extends 'myapp/base.html' %}

{% block title %}Edit Project{% endblock %}

{% block content %}
<h2>Edit Project: {{ project.name }}</h2>

<form method="post">
  {% csrf_token %} {{ form.as_p }}

</form>

<p><a href="{% url 'projects_list' %}">Back to Project List</a></p>
{% endblock %}
